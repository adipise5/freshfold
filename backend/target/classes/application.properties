# ==================== Server Configuration ====================
server.port=8080
spring.application.name=freshfold

# ==================== MySQL Configuration ====================
spring.datasource.url=jdbc:mysql://localhost:3306/freshfold?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=freshfold_user
spring.datasource.password=freshfold123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / Hibernate ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ==================== File Upload ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=./uploads

# application.properties
file.uploadDir=./uploads

# ==================== Logging ====================
logging.level.com.freshfold=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

spring.datasource.hikari.generate-unique-name=false

